<p>roles works!</p>
<div class="row">
    <div class="col-3">
        <p>{{firstName}}</p>
    </div>
    <div class="col-3">
        <p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentdate}}</p>
    </div>
    <div class="col-3">
        <p>{{selectedState}}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName" >
    </div>
    <div class="col-3">
        <input [type]="inputType"/>
    </div>

    <div class="col-3">
        <select [(ngModel)]="selectedState">
            <option value="MH">MH</option>
            <option value="MP">MP</option>
            <option value="Goa">Goa</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-succes" (click)="showWelcomeAlert()">Show ALERT</button>
    </div>
    <div class="col-3">
        <button class="btn btn-succes" (click)="showMessage('Welcome React')">Show React Msg</button>
    </div>
    <div class="col-3">
        <button class="btn btn-succes" (click)="showMessage('Welcome Dot net')">Show Dot Net Msg</button>
    </div>
</div>
